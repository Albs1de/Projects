<!DOCTYPE html>
<html>

    </head>
    <title>Countdown Timer</title>
    <body>
        <h1>New Year</h1>

        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days"></p>
            <span> days </span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours"></p>
            <span> hours </span>
            </div>
            <div class="mins-c">
                <p class="big-text" id="mins"></p>
            <span> mins </span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds"></p>
            <span> seconds </span>
            </div>
        </div>
    </body>

    <footer>Countdown
</html>
